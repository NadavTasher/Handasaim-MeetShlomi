<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"/>
    <meta name="theme-color" content="#6facca"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-title" content="Meet Shlomi"/>
    <link rel="apple-touch-icon" href="images/icon_apple.png"/>
    <link rel="icon" href="images/icon.png"/>
    <link rel="stylesheet" href="css/app.css"/>
    <script type="text/javascript" src="javascript/app.js"></script>
    <script type="text/javascript" src="javascript/global.js"></script>
    <script type="text/javascript" src="javascript/utils.js"></script>
    <script type="text/javascript" src="javascript/customutils.js"></script>
    <title>Meet Shlomi</title>
</head>
<body onload="load()">
<div>
    <div id="home">
        <div id="newUser">
            <p>Welcome</p>
            <input id="user-name" placeholder="Your Name" spellcheck="false"/>
            <input id="user-phone" type="tel" pattern="0[0-9]{9}" placeholder="Phone Number"/>
            <p>I'm a <select id="user-type">
                <option value="student">Student</option>
                <option value="parent">Parent</option>
                <option value="teacher">Teacher</option>
            </select></p>
            <button id="createUser" onclick="createUser();">Create</button>
        </div>
        <div id="homeView">
            <div>
                <p>My Meetings</p>
                <div id="queue"></div>
                <button onclick="meeting()">+</button>
                <button onclick="about()">About</button>
            </div>
        </div>
    </div>
    <div id="new">
        <p>Schedule A New Meeting</p>
        <p>I would like to schedule a meeting with Shlomi</p>
        <p>on</p>
        <div id="new-date">
            <select id="new-day" onchange="dayChanged()">
            </select>
            <select id="new-month" onchange="monthChanged()">
            </select>
        </div>
        <p>at</p>
        <select id="new-time">

        </select>
        <input id="new-reason" placeholder="Reason"/>
        <button onclick="createMeeting()">Meet Shlomi!</button>
    </div>
    <div id="about">
        <img src="images/icon_general.svg"/>
        <p>Meet Shlomi</p>
        <p>Made by <a href="https://nockio.com">Nadav Tasher</a></p>
        <p>Version 0.1</p>
        <button onclick="home()">Home</button>
    </div>
</div>
</body>
</html>
