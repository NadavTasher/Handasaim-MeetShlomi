<!DOCTYPE html>

https://github.com/NadavTasher/MeetShlomi/

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"/>
    <meta name="theme-color" content="#FFFFFF"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-title" content="MeetShlomi"/>
    <link rel="apple-touch-icon" href="icons/icon_apple.png"/>
    <link rel="icon" href="icons/icon.png"/>
    <link rel="stylesheet" href="css/app.css"/>
    <script type="text/javascript" src="javascript/app.js"></script>
    <script type="text/javascript" src="javascript/utils.js"></script>
    <script type="text/javascript" src="javascript/customutils.js"></script>
    <title>MeetShlomi</title>
</head>
<body onload="load()">
<div>
    <div id="home">
        <div id="newUser">
            <p>Welcome</p>
            <input id="user-name" placeholder="Your Name" spellcheck="false"/>
            <input id="user-phone" type="tel" pattern="0[0-9]{9}" placeholder="Phone Number"/>
            <p>I'm a <select id="user-type">
                <option value="student">Student</option>
                <option value="parent">Parent</option>
                <option value="teacher">Teacher</option>
            </select></p>
            <button id="createUser" onclick="createUser();">Create</button>
        </div>
        <div id="homeView">
            <div id="userQueue">
                <p id="queueTitle">My Meetings</p>
                <div id="queue"></div>
                <button onclick="newMeeting()">+</button>
            </div>
        </div>
    </div>
    <div id="new">
        <p>Schedule A New Meeting</p>
        <p>I would like to schedule a meeting with Shlomi</p>
        <p>on</p>
        <div id="new-date">
            <select id="new-month" onchange="newMonthChanged()">
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
            </select><select id="new-day">
        </select><select id="new-year">
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select>
        </div>
        <p>at</p>
        <select id="new-time">

        </select>
        <button onclick="createMeeting()">Meet Shlomi!</button>
    </div>
    <div id="about">
        <p>MeetShlomi by Nadav Tasher</p>
        <p><i>Inspired by יא2</i></p>
    </div>
</div>
</body>
</html>
