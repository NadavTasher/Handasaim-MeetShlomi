<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"/>
    <meta name="theme-color" content="#5ec7be"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-title" content="MS Admin"/>
    <link rel="apple-touch-icon" href="images/icon_apple.png"/>
    <link rel="icon" href="images/icon.png"/>
    <link rel="stylesheet" href="css/app.css"/>
    <script type="text/javascript" src="javascript/app.js"></script>
    <script type="text/javascript" src="../javascript/global.js"></script>
    <script type="text/javascript" src="javascript/customutils.js"></script>
    <script type="text/javascript" src="javascript/utils.js"></script>
    <title>MS Admin</title>
</head>
<body onload="load()">
<div>
    <div id="login">
        <p>Welcome To MS Admin</p>
        <input id="login-password" type="password" placeholder="Password"/>
        <button onclick="submitLogin()">Login</button>
    </div>
    <div id="home">
        <div id="menu">
            <p>MS Admin Menu</p>
            <button onclick="closed()">Close Days</button>
            <button onclick="pending()">Pending Meetings</button>
            <button onclick="calendar()">Meeting Calendar</button>
        </div>
        <div id="closed">
            <p>Close Days</p>
            <div id="close-date">
                <select id="close-day">
                </select>
                <select id="close-month" onchange="closeMonthChanged()">
                </select>
            </div>
            <button onclick="closeDate()">Close Day</button>
        </div>
        <div id="pending">
        </div>
        <div id="calendar">
            <select id="day" onchange="dayChanged()">
            </select>
            <div id="queue">
            </div>
        </div>
    </div>
</div>
</body>
</html>
